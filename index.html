<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>PNC Website / Mobile app</title>
</head>
<script src="main.js"></script>
<body>
    <div class="wholePage">
        <div class="mainTitle">
            <!-- ANIMATION AREA -->
            <p class="logo">PNC</p>
        </div>


    
        <div class="mainForm">
            <form action="" class="formArea">

                <input type="text" class="username" placeholder="Enter User ID">

                <div class="saveUserId">
                    <p>Save User ID?</p>

                </div>

                <input type="text" class="password" placeholder="Enter Password">

                <div class="resetPassword">
                    <a href="#">Reset Password</a>
                </div>

                
            </form>
            <div class="buttonPart">
                <button class="submitButton">Sign In</button>
            </div>


            <!-- HIDDEN BELOW 769px -->
            <div class="pncAd">
                <img src="https://images.pexels.com/photos/259249/pexels-photo-259249.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="bank img">
                <div class="pncStatement">
                    <p>Going World Wide.</p>
                </div>
            </div>

            

        </div>

        <div class="footer">
            
            <!--  -->
            <a href="#">
                <i class="fas fa-user-plus fa-2x"></i></a>
            <a href="#">
                <i class="fas fa-question-circle fa-2x"></i>
            </a>
            <a href="#">
                <i class="fas fa-map-marker-alt fa-2x"></i>
            </a>
            <a href="#">
                <i class="fas fa-globe-americas fa-2x"></i>
            </a>
        </div>
        <div class="footer2">
            <p>ENROLL</p>
            <p>HELP</p>
            <p>LOCATE</p>
            <p>PNC.COM</p>
        </div>

        <div class="footerLang">
            <a href="#">Choose your language</a>
            <span>|</span>
            <a href="#">Seleccione su idioma</a>
        </div>

        <p class="appVersion">App Version 6.11</p>
    </div>

</body>
</html>
